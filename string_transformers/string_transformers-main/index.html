<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Transformers in JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <input
        type="text"
        placeholder="enter the sentence with spaces (alphanumeric)"
        value="this is a normal sentence to transform"
      />

      <div>
        <label></label>
      </div>

      <div id="lowerCase" class="trasnform_output">
        <label>Lower Case</label>
        <span></span>
      </div>

      <div id="upperCase" class="trasnform_output">
        <label>Upper Case</label>
        <span></span>
      </div>

      <div id="camelCase" class="trasnform_output">
        <label>Camel Case </label>
        <span></span>
      </div>

      <div id="pascalCase" class="trasnform_output">
        <label>Pascal Case</label>
        <span></span>
      </div>

      <div id="snakeCase" class="trasnform_output">
        <label>Snake Case</label>
        <span></span>
      </div>

      <div id="kebabCase" class="trasnform_output">
        <label>Kebab Case</label>
        <span></span>
      </div>

      <div id="trim" class="trasnform_output">
        <label>Trim</label>
        <span></span>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
