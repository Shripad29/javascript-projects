<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <h1>Image Seacrh App</h1>
      <form action="">
        <div class="search_container">
          <input type="text" placeholder="Search Images" class="search_input" />
          <span class="material-symbols-outlined material-icons"> search </span>
        </div>
      </form>
    </header>

    <main>
      <section>
        <div class="images_container">
          <h2>No Image to show.</h2>
        </div>

        <button class="loadMoreBtn">Load More</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
